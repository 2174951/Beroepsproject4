<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Toevoegen | Web-Essentials</title>

</head>
<body>
    <header>
        <div class="container">
            <h1>Web-Essentials</h1>
            <nav>
                <ul>
                    <li><a href="../Home/index.html">Home</a></li>
                    <li><a href="../Agenda/agenda.html" class="active">Agenda</a></li>
                    <li><a href="../To-Do lijst/Todo.html">To-Do</a></li>
                    <li><a href="../Rekenmachine/rekenmachine.html">Rekenmachine</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Agenda Toevoegen</h2>
            <form id="agendaForm">
                <label for="task">Afspraak/Taak:</label>
                <input type="text" id="task" name="task" placeholder="Placeholder" required>

                <label for="description">Omschrijving:</label>
                <input type="text" id="description" name="description" placeholder="Placeholder" required>

                <label for="time">Tijd:</label>
                <input type="time" id="time" name="time" required>

                <label for="date">Datum:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Toevoegen</button>
            </form>
        </div>
    </main>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br> <br> <br> <br>
    <footer>
        <div class="container">
            <p>&copy; 2024 Web-Essentials</p>
        </div>
    </footer>
    <script>
        document.getElementById('agendaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const task = document.getElementById('task').value;
            const description = document.getElementById('description').value;
            const time = document.getElementById('time').value;
            const date = document.getElementById('date').value;

            const agendaItem = {
                task: task,
                description: description,
                time: time,
                date: date
            };

            let agenda = localStorage.getItem('agenda');
            if (agenda) {
                agenda = JSON.parse(agenda);
            } else {
                agenda = [];
            }

            agenda.push(agendaItem);
            localStorage.setItem('agenda', JSON.stringify(agenda));

            window.location.href = 'agenda.html';
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        header h1 {
            margin: 0;
            font-size: 24px;
        }
    
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
    
        nav ul li {
            margin-left: 20px;
        }
    
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    
        nav ul li a:hover,
        nav ul li a.active {
            text-decoration: underline;
        }
    
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
    
        h2 {
            color: #333;
            text-align: center;
        }
    
        form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
    
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        form input {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
        }
    
        form button:hover {
            background-color: #555;
        }
    
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</body>
</html>
