<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="container">
            <h1>Web-Essentials</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="agenda.html" class="active">Agenda</a></li>
                    <li><a href="todo.html">To-Do</a></li>
                    <li><a href="rekenmachine.html">Rekenmachine</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Agenda Toevoegen</h2>
            <form id="agendaForm">
                <label for="task">Afspraak/Taak:</label>
                <input type="text" id="task" name="task" placeholder="Placeholder" required>

                <label for="description">Omschrijving:</label>
                <input type="text" id="description" name="description" placeholder="Placeholder" required>

                <label for="time">Tijd:</label>
                <input type="time" id="time" name="time" required>

                <label for="date">Datum:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Toevoegen</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Web-Essentials</p>
        </div>
    </footer>
    <script src="script2.js"></script>
</body>
